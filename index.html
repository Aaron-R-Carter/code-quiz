<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>

    <!-- Header Row for Score & Timer -->
    <div class ="row" id="title-heading">
        <div class= "col-12">
            <h2>Coding Quiz! </h2>
        </div>
    </div>

    <div class="row text-center">

        <div class="col-12 text-center hidden-element" id="timer-display">
            <h5 class="text-danger" id="timer-header">Timer:</h5>
            <h5 id="timer"></h5>
        </div>
    </div>


    <div class="row ">
        <div class="col-12 text-center">
            <button class="btn btn-outline-secondary" id="high-score">View High Scores </button>
        </div>
    </div>

    </header>


    <!-- Start Quiz Button -->

    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4 text-center ">
            <button type="button" class="btn btn-outline-danger" id="start-quiz-btn"> Start Quiz</button>
        </div>
        <div class="col-md-4">
        </div>
    </div>


    <div class="row hidden-element" id="questions-display">
        <div class="col-12 text-center">
            <div class="text-black-50" id="questions"></div>
            <br>
            <div id="choices" class="btn-group" role="group">
                <button type="button" class="btn btn-info" id=choice-1></button>
                <button type="button" class="btn btn-secondary" id=choice-2></button>
                <button type="button" class="btn btn-info" id=choice-3></button>
                <button type="button" class="btn btn-secondary" id=choice-4></button>
            </div>
        </div>
    </div>
    <div id="is-correct"></div>

    <div id="final-score"></div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/javascript.js"></script>

</body>

</html>
